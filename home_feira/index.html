<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Destinations Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="slide">
            <div class="item" style="background-image: url('https://diamundialdalimpeza.com.br/wp-content/uploads/2021/10/Exemplos-lixo-organico.webp');">
                <div class="content">
                    <div class="name">Orgânico</div>
                    <div class="des">Resíduos biodegradáveis de origem vegetal ou animal, como restos de comida.</div>
                    <button>See More</button>
                </div>
            </div>
            <div class="item" style="background-image: url(https://mgaconcursospublicos.com.br/wp-content/uploads/2024/08/lixo-reciclavel.jpg);">
                <div class="content">
                    <div class="name">Reciclável</div>
                    <div class="des">Materiais reaproveitáveis, como papel, plástico, metal e vidro.</div>
                    <button>See More</button>
                </div>
            </div>
            <div class="item" style="background-image: url('https://itforum.com.br/wp-content/uploads/2021/10/lixo-eletr%C3%B4nico.jpg');">
                <div class="content">
                    <div class="name">Eletrônico</div>
                    <div class="des">Equipamentos eletrônicos ou componentes que não funcionam mais, como celulares e baterias.</div>
                    <button>See More</button>
                </div>
            </div>
        </div>

        <div class="button">
            <button class="prev"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="next"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
