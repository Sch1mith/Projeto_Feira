<!doctype html>
<html lang="en">
    <head>
        <title>Home</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <!--Font Awesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    </head>

    <body>
        <header>
            <!--Cabeçalho e barra de pesquisa-->
                <nav class="navbar bg-body-tertiary" style="height: 95px;" >
                    <div class="container-fluid">
                    <a class="navbar-brand" style="margin-left: 40px;"
                        >
                        <img src="bootstrap-logo.svg" alt="Bootstrap" width="30" height="24">
                        Navbar
                        </a>
                        <div class="container mt-3"> <!--mt é o ajuste horizontal -->
                            <div class="row justify-content-left"> <!-- Center horizontally -->
                                <div class="col-md-8" style="margin-left: 45px;">
                                    <form class="d-flex" role="search">
                                        <input class="form-control" type="search" width="300px" placeholder="O que deseja descartar?" aria-label="pesquisa">
                                        <button class="btn btn-outline-success" type="submit">
                                            <i class="fa-solid fa-search"></i>
                                        </button>
                                    </form>
                                    <div class="container" style="margin-left: 850px;">
                                        <p><a href="#" class="link-info link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Primary link</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            
            <!-- Nav tabs -->
             <!-- Nav home -->
            <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button
                        class="nav-link active"
                        id="home-tab"
                        data-bs-toggle="tab"
                        data-bs-target="#home"
                        type="button"
                        role="tab"
                        aria-controls="home"
                        aria-selected="false"
                    >
                    <!--Conteudo tab home-->
                    <i class="fa-solid fa-house"></i>
                    </button>
                </li>
                <!-- Nav organico -->
                <li class="nav-item" role="presentation">
                    <button
                        class="nav-link"
                        id="organico-tab"
                        data-bs-toggle="tab"
                        data-bs-target="#organico"
                        type="button"
                        role="tab"
                        aria-controls="organico"
                        aria-selected="false"
                    >
                        Lixo Organico
                    </button>
                </li>
                <!-- Nav verde -->
                <li class="nav-item" role="presentation">
                    <button
                        class="nav-link"
                        id="verde-tab"
                        data-bs-toggle="tab"
                        data-bs-target="#verde"
                        type="button"
                        role="tab"
                        aria-controls="verde"
                        aria-selected="false"
                    >
                        Lixo Verde
                    </button>
                </li>
                <!-- Nav reciclavel -->
                <li class="nav-item" role="presentation">
                    <button
                        class="nav-link"
                        id="reciclavel-tab"
                        data-bs-toggle="tab"
                        data-bs-target="#reciclavel"
                        type="button"
                        role="tab"
                        aria-controls="reciclavel"
                        aria-selected="false"
                    >
                        Lixo Reciclavel
                    </button>
                </li>
                <!-- Nav hospitalar -->
                <li class="nav-item" role="presentation">
                    <button
                        class="nav-link"
                        id="hospitalar-tab"
                        data-bs-toggle="tab"
                        data-bs-target="#hospitalar"
                        type="button"
                        role="tab"
                        aria-controls="hospitalar"
                        aria-selected="false"
                    >
                        Lixo Hospitalar
                    </button>
                </li>
                <!-- Nav eletronico -->
                <li class="nav-item" role="presentation">
                    <button
                        class="nav-link"
                        id="eletronico-tab"
                        data-bs-toggle="tab"
                        data-bs-target="#eletronico"
                        type="button"
                        role="tab"
                        aria-controls="eletronico"
                        aria-selected="false"
                    >
                        Lixo Eletrônico
                    </button>
                </li>
            </ul>           
        </header>

        <main>
            <!-- Tab panes -->
             <!-- Nav home -->
            <div class="tab-content">
                <div
                    class="tab-pane active"
                    id="home"
                    role="tabpanel"
                    aria-labelledby="home-tab"
                >
                <!--Conteudo-->
                     home 
                </div>
                
                <!-- Nav organico -->
                <div
                    class="tab-pane"
                    id="organico"
                    role="tabpanel"
                    aria-labelledby="organico-tab"
                >
                <!--Conteudo-->
                     organico 
                </div>
                
                <!-- Nav verde -->
                <div
                    class="tab-pane"
                    id="verde"
                    role="tabpanel"
                    aria-labelledby="verde-tab"
                >
                <!--Conteudo-->
                     verde 
                </div>
                
                <!-- Nav reciclavel -->
                <div
                    class="tab-pane"
                    id="reciclavel"
                    role="tabpanel"
                    aria-labelledby="reciclavel-tab"
                >
                <!--Conteudo-->
                     reciclavel 
                </div>
                
                <!-- Nav hospitalar -->
                <div
                    class="tab-pane"
                    id="hospitalar"
                    role="tabpanel"
                    aria-labelledby="hospitalar-tab"
                >
                <!--Conteudo-->
                     hospitalar 
                </div>
                
                <!-- Nav eletronico -->
                <div
                    class="tab-pane"
                    id="eletronico"
                    role="tabpanel"
                    aria-labelledby="eletronico-tab"
                >
                <!--Conteudo-->
                     eletronico 
                </div>

            </div>

        </main>
        
        <footer>
            <!-- place footer here -->
        </footer>
        
        
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <!--Font Awesome-->
        <script src="https://kit.fontawesome.com/2e9951a3e8.js" crossorigin="anonymous"></script>
    </body>
</html>
