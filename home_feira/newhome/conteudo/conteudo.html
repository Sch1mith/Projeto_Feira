<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <!--Font Awesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

        <!--CSS-->
        <link rel="stylesheet" href="main.css">

        <!-- se o css local não estiver conectando, style deve ser feito aqui-->
        <style>
            .container-dois{
               background-color: #1A3636;
            }

            .nav .nav-link {
            color: #FFD09B;
            }

            .nav .nav-link.active {
            color: #FFB0B0 !important;
            background-color: #40534C;
            border-color: antiquewhite;
            }

            .nav .nav-link:hover {
            color: #FFF7D1;
            border-color: antiquewhite;
            }
        </style>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Mukta:wght@300;400;500;700&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    </head>    

    <body>
        <!--botões navbar-->
        <div class="container-fluid container-dois text-center">
            <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button
                        class="nav-link active"
                        id="home-tab"
                        data-bs-toggle="tab"
                        data-bs-target="#home"
                        type="button"
                        role="tab"
                        aria-controls="home"
                        aria-selected="true"
                    >
                    <i class="fa-solid fa-home"></i>
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button
                        class="nav-link"
                        id="lixo_organico"
                        data-bs-toggle="tab"
                        data-bs-target="#lixo_organico"
                        type="button"
                        role="tab"
                        aria-controls="lixo_organico"
                        aria-selected="false"
                    >
                        Lixo Orgânico
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button
                        class="nav-link"
                        id="lixo_reciclavel"
                        data-bs-toggle="tab"
                        data-bs-target="#lixo_reciclavel"
                        type="button"
                        role="tab"
                        aria-controls="lixo_reciclavel"
                        aria-selected="false"
                    >
                        Lixo  Reciclavel
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button
                        class="nav-link"
                        id="lixo_comercial"
                        data-bs-toggle="tab"
                        data-bs-target="#lixo_comercial"
                        type="button"
                        role="tab"
                        aria-controls="lixo_comercial"
                        aria-selected="false"
                    >
                        Lixo Comercial
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button
                        class="nav-link"
                        id="lixo_hospitalar"
                        data-bs-toggle="tab"
                        data-bs-target="#lixo_hospitalar"
                        type="button"
                        role="tab"
                        aria-controls="lixo_hospitalar"
                        aria-selected="false"
                    >
                        Lixo Hospitalar
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button
                        class="nav-link"
                        id="lixo_eletronico"
                        data-bs-toggle="tab"
                        data-bs-target="#lixo_eletronico"
                        type="button"
                        role="tab"
                        aria-controls="lixo_eletronico"
                        aria-selected="false"
                    >
                        Lixo Eletrônico
                    </button>
                </li>
            </ul>
        </div>

    <!-- Tab panes -->
    <div class="tab-content">
        <div
            class="tab-pane active"
            id="home"
            role="tabpanel"
            aria-labelledby="home-tab"
        >
        <div class="container-fluid container-tres text-center">
            <div class="row">
                <div class="col">
                    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="..." class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="..." class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="..." class="d-block w-100" alt="...">
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                </div>
            </div>
        </div>
        </div>
        <div
            class="tab-pane"
            id="profile"
            role="tabpanel"
            aria-labelledby="profile-tab"
        >
 
        </div>
        <div
            class="tab-pane"
            id="messages"
            role="tabpanel"
            aria-labelledby="messages-tab"
        >
 
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
    ></script>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"
    ></script>

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/2e9951a3e8.js" crossorigin="anonymous"></script>

    <!--função para include-->
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>
    <script> 
        $(function(){
        $("#header").load("header/header.html"); 
        $("#footer").load("footer.html"); 
        });
    </script>

    </body>
</html>
